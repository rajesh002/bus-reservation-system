<div [hidden]="submitted" style="width: 400px;" class="container">
  <h2>Registration</h2>
  <hr>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Email Id </label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="customer.email" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Phone No</label>
      <input type="number" class="form-control" id="phoneNumber" required [(ngModel)]="customer.phoneNumber"
        name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="customer.password"
        name="password">
    </div>

    <button type="submit" class="registerbtn">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Registered successfully!</h4>
</div>
